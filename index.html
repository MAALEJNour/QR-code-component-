<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "https://fonts.google.com/specimen/Outfit:wght@400;700" > 
  
  <title>Frontend Mentor | QR code component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }      
        /* Base styles for mobile-first (default 375px and smaller) */
        body {
            font-size: 15px;
            margin: 0;
            padding: 10px;
            line-height: 1.6;
            background-color: hsl(218, 44%, 22%)                                 
        }

        h1, p {
            margin: 0 0 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        /* Media query for desktop (min-width: 1440px) */
        @media (min-width: 1440px) {
            body {
                font-size: 15px;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
            }

            /* Adjust layout for desktop */
            .flex-container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .flex-item {
                flex: 1 1 30%;
                margin: 10px;
            }
        }
    
  </style>
</head>
<body>
  <main class="container">
       <!-- Responsive image for mobile and desktop -->
    <section>
        <picture>
            <source media="(max-width: 768px)" srcset= "design/mobile-design.jpg">
            <img src= "design/desktop-design.jpg" style="max-width: 100%; height: auto;">      
        </picture>
    </section>
  </main>
  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nour Maalej</a>.
  </div>
</body>
</html>
